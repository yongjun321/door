<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>index</title>
<link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="header">
    <div class="header-input">
    <form method="" action="" id="form1">
         <ul>
           <li>
           <select name="">
               <option value="">门型选择</option>
               <option value="">平开门</option>
               <option value="">推拉门</option>
           </select>
           </li>
           <li>
           <select name="">
               <option value="">物料选择</option>
               <option value="">0.8凹弧</option>
               <option value="">1.2凹弧</option>
               <option value="">1.2欧弧</option>
               <option value="">1.0平面</option>
               <option value="">1.2平面</option>
               <option value="">1.4平面</option>
               <option value="">1.6平面</option>
              
           </select>
           </li>
           <li>
           <select name="">
               <option value="">门类选择</option>
               <option value="">有中柱</option>
               <option value="">无中柱</option>
               <option value="">有摇头</option>
               <option value="">无摇头</option>
           </select>
           </li>
           <li>
           <select name="">
               <option value="">子门类选择</option>
               <option value="">1个中柱</option>
               <option value="">2个中柱</option>
               <option value="">3个中柱</option>
               <option value="">2轨2开</option>
               <option value="">2轨4开</option>
               <option value="">3轨2开</option>
               <option value="">3轨4开</option>
           </select>
           </li>
        </ul>
        <input id="sure" type="submit" value="确认"/>
    </form> 
    </div>
</div>
<div class="sub_header" style="display:none;">
     <div class="sub_header_input">
         <form method="" action="" id="form2">
               <ul>
                  <li>门洞高：<input type="text"/></li>
                  <li>门洞宽：<input type="text"/></li>
                  <li>吊  脚：<input type="text"/></li>
                  <li>客户名称：<input type="text"/></li>
               </ul>
               <input id="jisuan" type="submit" value="计算"/>
         </form>
     </div>
</div>
<div class="container"  style="display:none;">
     <div class="container_header">
          <ul>
              <li><img src="images/01.jpg"/><span>客户：游动的小鱼01号</span></li>
              <li><img src="images/02.jpg"/><span>门型：三轨两开摇头推拉门</span></li>
              <li><img src="images/03.jpg"/><span>打印</span></li>
          </ul>
     </div>
     <div class="container_text">
          <h3><img src="images/04.jpg"/><span>用料数据:</span></h3>
          <div class="container_textmain">
               <p>外框高：3000CM</p>
               <p>外框宽：3000CM</p>
               
               <p>关企高：3000CM</p>
               <p>关企宽：3000CM</p>
               
               <p>玻璃高：3000CM</p>
               <p>玻璃宽：3000CM</p>
          </div>
     </div>
